<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} Home Page{% endblock %}</title>
<style>

{% block CSS %}
body{
background-color : orange;
color:white;
font-family:cursive;
font-size:20px;
}
h2{
font-family:cursive;
font-size:20px;
}
.image{
position:relative;
top:50px;
left:500px;
}
{% endblock %}
body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
</head>
<body>
<div class="topnav" id="myTopnav">
    <a href="home" class="active">Home</a>
    <a href="about" >About</a>
    <a href="profile">Profile</a>
    <a href="addstudent">Add Student</a>
    <a href="showstudent">Show Student</a>
  <div class="dropdown">
      <button class="dropbtn">Student Data
          <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
          <a href="home">Home</a>
          <a href="about">About</a>
          <a href="profile">Profile</a>
          <a href="addstudent">Add Studnet</a>
          <a href="showstudent">Show Student</a>
      </div>
  </div>
</div>
{% block body %}
{% load static %}
<center><h2> Hi Welcom to Home page </h2></center>
<div class="image">
    <img src="{% static 'photos/welcome.png' %}" alt="profile" style="width:300px; height:300px;">
</div>
{% endblock %}

<script>{% block js %} {% endblock %}</script>
</body>
</html>
