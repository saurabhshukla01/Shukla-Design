
<!doctype html>
<html class="demo">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>select2-bootstrap-theme</title>
	<link rel="stylesheet" href="https://select2.github.io/select2-bootstrap-theme/css/bootstrap.min.css">

<link rel="stylesheet" href="https://www.allphptricks.com/demo/2018/june/select-box-search-option-jquery/select2.min.css" />
	</head>
	<body>
<select id="country">
 <option value="">Select Country</option>
 <option value="586">Pakistan</option>
 <option value="682">Saudi Arabia</option>
 <option value="784">United Arab Emirates</option>
 <option value="826">United Kingdom</option>
 <option value="840">United States</option>
</select>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.allphptricks.com/demo/2018/june/select-box-search-option-jquery/select2.min.js"></script>
<script>
$("#country").select2( {
 placeholder: "Select Country",
 allowClear: true
 } );
</script>




	</body>
</html>
